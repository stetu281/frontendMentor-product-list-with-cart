<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert List</title>
  </head>
  <body>
    <main>
      <section class="content">
        <h1>Desserts</h1>
        <ul class="productGrid"></ul>
      </section>
      <section class="cart">
        <h2>Your Cart (<span>0</span>)</h2>
        <div class="cart__empty">
          <img src="../assets/images/illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>
        <ul class="cart__listContainer">
          <li class="cartItem">
            <div class="cartItem__text">
              <h3>Classic Tiramisu</h3>
              <p>
                <span class="cartItem__qty">1x</span>
                <span class="cartItem__price">@ $5.50</span>
                <span class="cartItem__total">$5.50</span>
              </p>
            </div>
            <button class="cartItem__remove">
              <img src="../assets/images/icon-remove-item.svg" />
            </button>
          </li>
        </ul>
        <p class="cart__total">
          Order Total <span class="cart__totalNum">$46.50</span>
        </p>
        <p class="cart__carbon">
          <img src="../assets/images/icon-carbon-neutral.svg" alt="" />
          This is a <b>carbon-neutral</b> delivery
        </p>
        <button class="cart__button primary">Confirm Order</button>
      </section>
    </main>
  </body>
</html>
