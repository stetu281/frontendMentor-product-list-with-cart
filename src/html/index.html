<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert List</title>
  </head>
  <body>
    <main>
      <section class="content">
        <h1>Desserts</h1>
        <ul class="productGrid"></ul>
      </section>
      <section class="cart">
        <h2>Your Cart (<span class="cart__count">0</span>)</h2>
        <div class="cart__empty">
          <img src="../assets/images/illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>
        <ul class="cart__listContainer"></ul>
        <p class="cart__total">
          Order Total <span class="cart__orderTotal">$<span>0</span></span>
        </p>
        <p class="cart__carbon">
          <img src="../assets/images/icon-carbon-neutral.svg" alt="" />
          This is a <b>carbon-neutral</b> delivery
        </p>
        <button class="cart__button primary">Confirm Order</button>
      </section>
      <div class="confirm">
        <div class="confirm__content">
          <img src="../assets/images/icon-order-confirmed.svg" alt="" />
          <h2>Order Confirmed</h2>
          <p>We hope you enjoy your food!</p>
          <ul class="confirm__list"></ul>
          <p class="confirm__orderTotal">
            Order Total
            <span>$<span class="confirm__orderTotalNum"></span></span>
          </p>
          <button class="confirm__button primary">Start New Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
